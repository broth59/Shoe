<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

div {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 25px auto;
  background: #bada55;
  padding: 25px;
}
hr {
  position: absolute;
  width:500px;
  background: lightblue;
}
 div::after {
  content: '';
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  box-shadow: 0 0 0 12px red;
}
</style>
</head>
<body>
<div>
	<hr>
</div>
</body>
</html>
